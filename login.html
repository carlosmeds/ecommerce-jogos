	<!--===============================================================================================-->
	<script>
		function validar() {
			var formulario = document.getElementById("formulario-test");
			//alert(formulario);
			var name = formulario.username.value;
			//alert(name);
			var senha = formulario.pass.value;
			if (name === "admin") {
				if (senha === "admin") {
					//ELE EH ADMINISTRADOR VAI PARA O CADASTRO DE PRODUTOS
					window.location.href = "cadastro-prod.html";
				}
			} else if (name === "") {
				if (senha === "")
					//ELE NAO EH ADMINISTRADOR PORTANTO IRA PARA O LOGIN NORMAL
					window.location.href = "login.html";
			} else {
				window.location.href = "index.html";
			}
		}
	</script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-160 p-t-50">
				<form class="login100-form validate-form" id="formulario-test" action="javascript:validar()">
					<span class="login100-form-title p-b-43">
						Login
					</span>

					<div class="wrap-input100 rs1 validate-input" data-validate="Username is required">
						<input class="input100" type="text" name="username">
						<span class="label-input100">Email</span>
					</div>


					<div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="label-input100">Senha</span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Entrar
						</button>
					</div>

					<div class="text-center w-full p-t-23">
						<a href="cadastro.html" class="txt1">
							NÃ£o possui uma conta?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>





	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>Cadastro de produtos</title>
	<meta charset="UTF-8">
	<meta name="description" content="Game Warrior Template">
	<meta name="keywords" content="warrior, game, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="img/favicon.ico" rel="shortcut icon" />

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/owl.carousel.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/animate.css" />
	<script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
	<script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
	<script>
		$(document).ready(function ($) {
			$("#price").inputmask('decimal', {
				'alias': 'numeric',
				'groupSeparator': '.',
				'autoGroup': true,
				'digits': 2,
				'radixPoint': ",",
				'digitsOptional': true,
				'allowMinus': false,
				'prefix': 'R$ ',
				'placeholder': ''
			});
		});
	</script>
	<style>
		.mover {
			position: absolute;
			top: 85%;
			left: 85%;
		}

		.login-page {
			width: 500px;
			padding: 3% 0 0;
			margin: auto;
		}

		.alinhado {
			position: relative;
			z-index: 1;
			background: #FFFFFF;
			max-width: 500px;
			margin: 0 auto 100px;
			padding: 50px;
			text-align: center;
			box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
		}
	</style>
</head>

<body>
	<div id="preloder">
		<div class="loader"></div>
	</div>
	<header class="header-section">
		<div class="container">
			<div class="container">
				<!-- logo -->
				<a class="site-logo" href="index.html">
					<img src="img/logo.png" alt="">
				</a>
				
				<!-- responsive -->
				<div class="nav-switch">
					<i class="fa fa-bars"></i>
				</div>
				<!-- site menu -->
				<nav class="main-menu">
					<ul>
						<li><a style="font-size: 18px;" href="index.html">Início</a></li>
						<li><a style="font-size: 18px;" href="lista-jogos.html">Jogos</a></li>
						<li><a style="font-size: 18px;" href="jogos-cadastrados.html">Jogos Cadastrados</a></li>
						<!-- <li><a href="community.html">Forum</a></li> -->
	
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<section class="review-section review-dark spad" style="background-image:url(img/double-bubble-dark.png)">
		<div class="container">
			<div class="row text-white">
				<div class="login-page">
					<div class="alinhado">
						<div class="section-title text-white">
							<h2 style="color:black">Novo jogo</h2>
						</div>
						<form method="post" action="jogos-cadastrados.html">
							<label style="color:black">Título</label>
							<input type="text" class="form-control" id="usuario" name="usuario">
							<br />
							<label style="color:black" for="pwd">Preço (R$)</label>
							<input class="form-control" id="price"><br>
							<div class="form-group">
								<label style="color:black" for="exampleFormControlTextarea1">Descrição</label>
								<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
							</div>
							<label style="color:black" for="exampleFormControlTextarea1">Capa do Jogo</label>
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="customFile">
								<label class="custom-file-label" for="customFile">Imagem</label>
							</div>
							<br /><br />
							<label style="color:black">Link Trailer</label>
							<input type="text" class="form-control" id="trailer" name="trailer">

							<br>
							<div class="text-center pt-4">
								<button class="site-btn btn-sm">Adicionar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Review section end -->

	<!-- Footer section -->
	<footer class="footer-section">
		<div class="container">
			<ul class="footer-menu">
				<li><a style="font-size: 18px;" href="index.html">Início</a></li>
				<li><a style="font-size: 18px;" href="lista-jogos.html">Jogos</a></li>
				<li><a style="font-size: 18px;" href="jogos-cadastrados.html">Jogos Cadastrados</a></li>
				<!-- <li><a href="community.html">Forums</a></li>
				<li><a href="contact.html">Contact</a></li> -->
			</ul>
			<p class="copyright" style="font-size: 18px;">
				Carlos, Eduardo e João - 2020
			</p>
		</div>
	</footer>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.marquee.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>

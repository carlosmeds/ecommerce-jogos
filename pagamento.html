<html>

<head>
  <title>Pagamento</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <meta name="description" content="Game Warrior Template">
  <meta name="keywords" content="warrior, game, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link href="img/favicon.ico" rel="shortcut icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/owl.carousel.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/animate.css" />
  <link rel="stylesheet" href="css/jeca.css" />
  <script>
    $(document).ready(function () {

      $('.method').on('click', function () {
        $('.method').removeClass('blue-border');
        $(this).addClass('blue-border');
      });

    })
    var $cardInput = $('.input-fields input');

    $('.next-btn').on('click', function (e) {

      $cardInput.removeClass('warning');

      $cardInput.each(function () {
        var $this = $(this);
        if (!$this.val()) {
          $this.addClass('warning');
        }
      })
    });
  </script>

</head>

<body>
  <header class="header-section">
    <div class="container">
      <!-- logo -->
      <a class="site-logo" href="index.html">
        <img src="img/logo.png" alt="">
      </a>
      <!-- responsive -->
      <div class="nav-switch">
        <i class="fa fa-bars"></i>
      </div>
      <!-- site menu -->
      <nav class="main-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="lista-jogos.html">Games</a></li>
          <li><a href="historico.html">Meus jogos</a></li>
          <li><a href="community.html">Forum</a></li>

        </ul>
      </nav>
    </div>
  </header>
  <div style="padding-left:12%; padding-top:30px;">
    <div class="checkout-panel">
      <div class="panel-body">
        <h2 class="title">Pagamento</h2>
        <div class="payment-method">
          <label for="card" class="method card">
            <div class="card-logos">
              <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png" />
              <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png" />
            </div>

            <div class="radio-input">
              <input id="card" type="radio" name="payment">
              Pagar com cartão de cŕedito
            </div>
          </label>

          <label for="paypal" class="method paypal">
            <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png" />
            <div class="radio-input">
              <input id="paypal" type="radio" name="payment">
              Pagar com Paypal
            </div>
          </label>
        </div>

        <div class="input-fields">
          <div class="column-1">
            <label for="cardholder">Nome no cartão</label>
            <input type="text" id="cardholder" />

            <div class="small-inputs">
              <div>
                <label for="date">Data de validade</label>
                <input type="text" id="date" />
              </div>

              <div>
                <label for="verification">Código de segurança</label>
                <input type="password" id="verification" />
              </div>
            </div>

          </div>
          <div class="column-2">
            <label for="cardnumber">Número do Cartão</label>
            <input type="password" id="cardnumber" />
          </div>
        </div>
        <div class="payCTA">
          <a href="lista-jogos.html"><button class="btn back-btn">Voltar</button></a>
          <a href="comprovante.html"><button class="btn next-btn">Pagar</button></a>
        </div>
      </div>

    </div>
</body>

</html>
